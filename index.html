<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="d-flex-center" style="flex-direction: column;">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>

        <div style="text-align:center;">
            <label for="gridSize">Grid Size (between 1 and 100):</label>
            <p><span id="gridSizeP"></span></p>
            <input class="slider" type="range" id="gridSizeSlider" name="gridSize" min="1" max="100" value="16">
        </div>

        <div class="mainGridsContainer gridDisposition" id="mainContainer" style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);">

        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        createGrids();
    </script>
</body>

</html>
