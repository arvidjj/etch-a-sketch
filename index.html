<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="shortcut icon" href="images/iconMain.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="d-flex-center" style="flex-direction: column;">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>

        <div class="mainGame">
            <div class="menu smallShadow" style="text-align:center;">
                <div class="labelDiv">
                    <label for="gridSize"><h3>Grid Size (between 1 and 100):</h3></label>
                    <p id="gridSizeP" style="margin-bottom: 5px"></p>
                    <input class="slider" type="range" id="gridSizeSlider" name="gridSize" min="1" max="100" value="16">
                </div>

                <button class="btn drawingOption shadowModeButton" id="buttonShadowMode">Shadow Mode</button>
                <button class="btn drawingOption randomRGBButton" id="buttonRandomRGB">RANDOM RGB MODE</button>
                <button class="btn drawingOption eraserButton" id="buttonEraser">Eraser</button>

                <button class="btn buttonClear" id="buttonClear" style="margin-top:auto;">Clear</button>
            </div>

            <div class="mainGridsContainer gridDisposition smallShadow" id="mainContainer"
                style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);">

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        createGrids();
    </script>
</body>

</html>
